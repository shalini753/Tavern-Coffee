<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Tavern | Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        
.order-hero {
    background: #ede7e1;
    text-align: center;
    padding: 120px 8% 80px;
}

.order-hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    margin: 15px 0;
}

.order-container {
    padding: 80px 8%;
    display: flex;
    justify-content: center;
}

.order-hero p {
    font-size: 18px;
    color: #62431b;
    max-width: 600px;
    margin: 0 auto;
}

.order-card {
    background: #fff;
    width: 100%;
    max-width: 500px;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

.order-card h2 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 30px;
    text-align: center;
}

.order-card form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.order-card label {
    font-size: 14px;
    font-weight: 500;
}

.order-card input,
.order-card select {
    padding: 10px 12px;
    border: 1px solid #ddd;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    border-radius: 6px;
    outline: none;
    transition: 0.3s;
}

.order-card input:focus,
.order-card select:focus {
    border-color: #8b5e3c;
}

.full-btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
}

    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">
        ☕ THE TAVERN
    </div>

    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Full Menu</a>
        <a href="loc.html">Our Locations</a>
        <a href="about.html">Our Story</a>
        <a href="contact.html">Host an Event</a>
    </nav>

    <a href="order.html" class="btn-outline">Order Online</a>
</header>

<section class="order-hero">
    <p class="small-text">QUICK PICKUP • FRESHLY MADE</p>
    <h1>Place Your Order</h1>
    <p class="description">
        Customize your drink, choose your pickup time, and we’ll have it ready.
    </p>
</section>


<!-- Order Form -->
<section class="order-container">

    <div class="order-card">

        <h2>Your Coffee</h2>
        <h3>Your Items</h3>
        <div id="cartItems"></div>
        <hr style="margin:20px 0;">

        <!-- ✅ FORM HAS ID NOW -->
        <form id="orderForm">
            <div id="cartItems"></div>

            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Pickup Time</label>
            <input type="time" required>

            <button type="submit" class="btn-dark full-btn">
                Confirm Order →
            </button>

        </form>

    </div>

</section>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cartItems");

container.innerHTML = "";

if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
} else {

    cart.forEach((item, index) => {

        let milkOptions = "";

        if (
            !item.name.toLowerCase().includes("croissant") &&
            !item.name.toLowerCase().includes("muffin") &&
            !item.name.toLowerCase().includes("bag")
        ) {
            milkOptions = `
                <label>Milk Option</label>
                <select>
                    <option>Whole Milk</option>
                    <option>Almond Milk</option>
                    <option>Oat Milk</option>
                </select>
            `;
        } 

        container.innerHTML += `
            <div style="margin-bottom:20px; padding:15px; border:1px solid #eee; border-radius:8px;">
                <strong>${item.name}</strong>
                <p>Quantity: ${item.quantity}</p>
                ${milkOptions}
                <button type="button" onclick="removeItem(${index})" 
                    style="margin-top:10px; background:#ddd; border:none; padding:5px 10px; cursor:pointer;">
                    ❌ Remove
                </button>
            </div>
        `;
    });
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();

    alert("Your order has been confirmed ☕✨");

    localStorage.removeItem("cart");
    location.reload();
});
</script>
</body>
</html>
